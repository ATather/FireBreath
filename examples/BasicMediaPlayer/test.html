<html>
<head>
    <script type="text/JavaScript">
        var player;
		var fileInput;
		var songList;
        
        function load()
        {
            player    = window.document["player"];
			fileInput = document.forms['fileInput']['browse'];
			songList  = document.forms['songs']['list'];
			
			songList.value = '';
        }
        
        function putPlaylist()
        {
            alert("moo");
            player.playlist = new Array(1, "2", 3.0);
        }
		
		function fileDialog()
		{
			fileInput.click();
		}
		
		function addFiles()
		{
			player.addItem(fileInput.value);
			songList.value = player.playlist;
		}
    </script>
</head>
<body onload="javascript:load()">
    <div style="border: 1px solid #000000; display: inline-block;">
        <embed name="player" type="application/x-vnd.FBBasicMediaPlayer"
               width="100" height="100">
    </div>
    <br/>
	
	<form name="songs">
		<textarea cols="100" rows="10" name="list" readonly>
		</textarea>
	</form>
	<a href="javascript:fileDialog();">add files ...</a>
	
	<form name="fileInput" style="width:1px; height:1px;">
		<input type="file" name="browse" size="1" onchange="javascript:addFiles();"> 
	</form>
</body>
</html>
